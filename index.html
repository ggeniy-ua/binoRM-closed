<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<link rel="stylesheet" href="style.css">
		<script src = "script.js"></script>
		<title>Закрытые задачи</title>
	</head>
	
	<body>
		<header>
			<h1>Закрытые задачи</h1>
		</header>
		<article>
			<form>
				<div  class = "formrow">
					<input id = "RMuid" type = "text" size = "10" autocomplete = "on">
				</div>
				<div  class = "formrow">
					<span>
						<button  id = "button_today">Сегодня</button>
						<button id = "button_yesterday">Вчера</button>
					</span>
				</div>
				<div  class = "formrow">
					<input id = "closed_date" type = "date">
				</div>
				<div  class = "formrow">
					<button id = "go">Го!</button>
				</div>
				<div class = "space"></div>
				<div  class = "formrow">
					<span id = "reset">Сбросить логин</span>
				</div>
			</form>
		</article>
		<div class = "space"></div>
		<footer>
		<span class = "footer">По всем вопросам: <a href = "https://github.com/ggeniy-ua/binoRM-closed" target = "_blank">GitHub</a>.</span>
		</footer>
	</body>
</html>
